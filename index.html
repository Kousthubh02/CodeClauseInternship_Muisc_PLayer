<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbox</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./images/logo.jpeg" alt="beatbox">Beatbox</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Arijit Singh</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class="span"></span> 
            <span class="songItemPlay"><span class="timeStamp">03:02 <i id="1" class="fa-solid  fa-circle-play"></i></span></span>
            </div>
           
            <div class="songItem">
                <img alt="1">
                <span class="span"></span> 
            <span class="songItemPlay"><span class="timeStamp">03:02 <i id="2" class="fa-solid  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="span"></span> 
            <span class="songItemPlay"><span class="timeStamp">03:02 <i id="3" class="fa-solid  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="span"></span> 
            <span class="songItemPlay"><span class="timeStamp">03:02 <i id="4" class="fa-solid  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="span"></span> 
            <span class="songItemPlay"><span class="timeStamp">03:02 <i id="5`" class="fa-solid  fa-circle-play"></i></span></span>
            </div>
           
        </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value=0 min=0 max=100>
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward"></i>
            <i id="masterPlay" class="fa-solid fa-2x fa-circle-play"></i>
            <i id="next" class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
           <i id="masterSongName">Enna Sona</i> 
        
        </div> 
    </div>
    <script src="https://kit.fontawesome.com/b01e29362c.js" crossorigin="anonymous"></script>
</body>
</html>
